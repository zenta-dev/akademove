name: akademove_workspace
publish_to: none

environment:
  sdk: ^3.8.0

dev_dependencies:
  melos: ^7.1.1

workspace:
  - apps/mobile
  - gen/dart/api_client

melos:
  scripts:
    generate:
      run: melos exec -c 10 --depends-on build_runner -- dart run build_runner build
    analyze:
      run: melos exec -c 10 -- "dart analyze . --fatal-infos"
    format:
      run: melos exec -c 10 -- "dart format --set-exit-if-changed ."
    format:fix:
      run: melos exec -c 10 -- "dart format ."
    clean:
      run: melos exec -c 10 -- "flutter clean"
    get:
      run: melos exec -c 10 -- "flutter packages get"