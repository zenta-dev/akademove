name: akademove
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

resolution: workspace

dependencies:
  api_client: ^1.0.0
  bloc: ^9.0.0
  dart_mappable: ^4.6.1
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  get_it: ^8.2.0
  go_router: ^16.2.4
  intl: ^0.20.2
  shadcn_flutter: ^0.0.44
  shared_preferences: ^2.5.3

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.7.1
  dart_mappable_builder: ^4.6.0
  flutter_gen_runner: ^5.12.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/bg/
    - assets/images/character/
    - assets/images/hero/
    - assets/icons/

flutter_gen:
  output: lib/gen/ 
  integrations:
    image: true
    flutter_svg: true